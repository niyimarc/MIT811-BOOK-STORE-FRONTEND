{% load static %}
<!-- Breadcumb Section Start -->
<div class="breadcrumb-wrapper">
    <div class="book1">
        <img src="{% static 'assets/img/hero/book1.png' %}" alt="book">
    </div>
    <div class="book2">
        <img src="{% static 'assets/img/hero/book2.png' %}" alt="book">
    </div>
    <div class="container">
        <div class="page-heading">
            <h1>Contact Us</h1>
            <div class="page-header">
                <ul class="breadcrumb-items wow fadeInUp" data-wow-delay=".3s">
                    <li>
                        <a href="{% url 'store:home' %}">
                            Home
                        </a>
                    </li>
                    <li>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li>
                        Contact Us
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Contact Section Start -->
<section class="contact-section fix section-padding">
    <div class="container">
        <div class="contact-wrapper">
            <div class="row g-4 align-items-center">
                <div class="col-lg-4">
                    <div class="contact-left-items">
                        <div class="contact-info-area-2">
                            <div class="contact-info-items mb-4">
                                <div class="icon">
                                    <i class="icon-icon-10"></i>
                                </div>
                                <div class="content">
                                    <p>Call Us 7/24</p>
                                    <h3>
                                        <a href="tel:+2349032282484">+234 903 228 2484</a>
                                    </h3>
                                </div>
                            </div>
                            <div class="contact-info-items mb-4">
                                <div class="icon">
                                    <i class="icon-icon-11"></i>
                                </div>
                                <div class="content">
                                    <p>Make a Quote</p>
                                    <h3>
                                        <a href="mailto:info@bookhive.us">info@bookhive.us</a>
                                    </h3>
                                </div>
                            </div>
                            <div class="contact-info-items border-none">
                                <div class="icon">
                                    <i class="icon-icon-12"></i>
                                </div>
                                <div class="content">
                                    <p>Location</p>
                                    <h3>
                                       Faculty of Science, Akoka, Lagos 101245, Lagos
                                    </h3>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="contact-content">
                        <h2>Have any question?</h2>
                        
                        <form action="" id="contact-form" method="POST" class="contact-form-items">
                        {% csrf_token %}
                            <div class="row g-4">
                                <div class="col-lg-6 wow fadeInUp" data-wow-delay=".3s">
                                    <div class="form-clt">
                                        <span>Your name*</span>
                                        <input type="text" name="name" id="name" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="col-lg-6 wow fadeInUp" data-wow-delay=".5s">
                                    <div class="form-clt">
                                        <span>Your Email*</span>
                                        <input type="email" name="email" id="email123" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-lg-12 wow fadeInUp" data-wow-delay=".3s">
                                    <div class="form-clt">
                                        <span>Subject*</span>
                                        <input type="text" name="subject" id="subject" placeholder="Subject">
                                    </div>
                                </div>
                                <div class="col-lg-12 wow fadeInUp" data-wow-delay=".7s">
                                    <div class="form-clt">
                                        <span>Write Message*</span>
                                        <textarea name="message" id="message"
                                            placeholder="Write Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-7 wow fadeInUp" data-wow-delay=".9s">
                                    <button type="submit" class="theme-btn">
                                        Send Message <i class="fa-solid fa-arrow-right-long"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--<< Map Section Start >>-->

    <div class="map-items">
        <div class="googpemap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.051655398737!2d3.3999962999999997!3d6.5151464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8cdd69114813%3A0x2f5df3881981d2c0!2sDepartment%20of%20Computer%20Sciences!5e0!3m2!1sen!2sng!4v1755340165018!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
        </div>
    </div>
</div>
