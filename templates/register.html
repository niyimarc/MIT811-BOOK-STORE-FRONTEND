{% extends "base.html" %}
{% load static %}
{% block meta %}
<meta property="og:title" content="{{business_name}} Register">
<meta property="og:description" content="Welcome to {{business_name}}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:image" content="{% static 'assets/img/logo/black-logo.svg' %}">
{% endblock meta %}
{% block title %}
{{business_name}} - Register
{% endblock title %}

{% block content %}
{% endblock content %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    var myModal = new bootstrap.Modal(document.getElementById('registrationModal'), {
        backdrop: 'static', // clicking outside won't close it
        keyboard: false     // pressing Esc won't close it
    });
    myModal.show();
});
</script>
{% endblock extra_js %}
